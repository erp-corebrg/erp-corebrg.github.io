<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ERP</title>
        <style>
@import "/css/style.css";
@import "/css/dialog.css";
@import "/css/fa.css";

        </style>
        <script>

function initUser(user) {
    switch (this.status) {
    case 200:
        const user = JSON.parse(this.responseText);

        $.form.elements["username"].value = user.username;

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
}

function onSubmit (e) {
    e.preventDefault();

    const
        password = this.elements["password"].value;
    
    if (password !== this.elements["password2"].value) {
        return this.elements["password"].select();
    }

    document.body.classList.add("loading");

    $.request.execute({
        command: "set",
        target: "password",
        id: $.id,
        password: hex_md5(password)
    }, function () {
        switch(this.status) {
        case 200:
            top.closeDialog();

            break;
        default:
            showMessage(this);
        }
    });
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }
    
    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
    </head>
    <body>
        <main>
            <h2>
                비밀번호
                <span class="glyph close" id="close" title="대화창 닫기">&#xf00d;</span>
            </h2>
            <form>
                <table>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input name="username" type="text" readonly />
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input name="password" type="password" required />
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input name="password2" type="password" required />
                        </td>
                    </tr>
                </table>
                <footer>
                    <input type="submit" value="&#xf00c; 변경">
                </footer>
            </form>
        </main>

        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script src="/js/md5.js"></script>
        <script>
const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        id: Number(search.get("id")) || undefined,
        form: document.body.querySelector("form")
    };

document.getElementById("close").onclick = e => top.closeDialog();

$.form.onsubmit = onSubmit;

if ($.id) {
    $.request.execute({
        command: "get",
        target: "user",
        id: $.id
    }, initUser);
} else {
    alert(ERROR_INVALID_ACCESS["kr"]);

    top.closeDialog();
}
        </script>
    </body>

</html>
