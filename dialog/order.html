header {

table {
    width: 100%;

}

th {

    padding: 0.5em;
}

tbody tr:not(:last-of-type) th {

}

thead th:not(:last-of-type) {
    border-right: 1px solid #dddddd;
}

td.function {

}

td.save::before {
    content: "\f0c7";
}

td.remove::before {

}

input[type=text],
input[type=date],
input[type=number],
select,
textarea {

}

[type=number] {

}

[name=manager] {
    flex: none;
    width: initial;
}

#attach {
    border: 10px solid #ddd;
    padding: 1em;
    margin: 0;
    list-style: none;
}

#attach.drop {
    border-color: #34495e;
    border-style: dotted;
}

#attach li {
    cursor: pointer;
}

#attach li span {
    display: inline-block; margin-left: 1em;
    cursor: default;
}

#attach li:hover {
    text-decoration: underline;
}

#attach li:hover span::before {
    font-family: "Font Awesome 5 Free";
    content: "\f00d";
}

nav {
    pointer-events: all;
}

nav .button {
    border-radius: 50%;
    line-height: 2em; width: 2em;
    text-align: center;
    color: #ffffff;
}

#save {
    background-color: #28a745;
}

#remove {
    background-color: #dc3545;
}

#reload {
    background-color: #34495e;
}

.button.remove,
#buy {
    color: #dc3545;
}

.button.add,
#sale {
    color: #28a745;
}

h1:not(:hover) #sign,
#attach li:not(:hover) span,
body:not(.edit) section,
body:not(.edit) #remove {
    display: none;
}

        <script>

function getDateString(date) {
    const
        m = date.getMonth() +1,
        d = date.getDate();

    return `${date.getFullYear()}-${m >9? m: "0"+ m}-${d >9? d: "0"+ d}`;
}

function onSaveInvoice() {
    document.body.classList.add("loading");

    const td = this.children;

    $.request.execute({
        command: "set",
        target: "invoice",
        id: Number(this.dataset.id),
        invoice: {
            expect: td[0].querySelector("input").value || undefined,
            issue: td[1].querySelector("input").value || undefined,
            complete: td[2].querySelector("input").value || undefined,
            amount: td[3].querySelector("input").value || 0,
            tax: td[4].querySelector("input").value || 0,
            comment: td[5].querySelector("input").value
        }
    }, function () {
        switch (this.status) {
        case 200:
            setSummary();

            alert(INFO_REQUEST_COMPLETE["kr"]);

            break;
        default:
            showMessage(this);
        }

        document.body.classList.remove("loading");
    });
}

function onRemoveInvoice() {
    if (!confirm(CONFIRM_REMOVE["kr"])) {
        return;
    }
    
    const tr = this;

    document.body.classList.add("loading");

    $.request.execute({
        command: "remove",
        target: "invoice",
        id: Number(this.dataset.id)
    }, function () {
        switch (this.status) {
        case 200:
            tr.parentNode.removeChild(tr);

            setSummary();

            alert(INFO_REQUEST_COMPLETE["kr"]);

            break;
        default:
            showMessage(this);
        }

        document.body.classList.remove("loading");
    });
}

function sort(src) {
    const df = document.createDocumentFragment();

    [].slice.call(src.children)
        .sort((a, b) => a.children[0].querySelector("input").value.localeCompare(b.children[0].querySelector("input").value))
        .forEach(e => df.appendChild(e));

    return df;
}

function createItem(invoice) {
    const
        tr = document.createElement("tr"),
        expect = document.createElement("input"),
        complete = document.createElement("input"),
        issue = document.createElement("input"),
        amount = document.createElement("input"),
        tax = document.createElement("input"),
        comment = document.createElement("input"),
        save = document.createElement("td"),
        remove = document.createElement("td");

    tr.appendChild(document.createElement("td")).appendChild(expect).type = "date";
    tr.appendChild(document.createElement("td")).appendChild(issue).type = "date";
    tr.appendChild(document.createElement("td")).appendChild(complete).type = "date";
    tr.appendChild(document.createElement("td")).appendChild(amount).type = "number";
    tr.appendChild(document.createElement("td")).appendChild(tax).type = "number";
    tr.appendChild(document.createElement("td")).appendChild(comment).type = "text";
    tr.appendChild(save).classList.add("save", "function");
    tr.appendChild(remove).classList.add("remove", "function");

    amount.value = invoice.amount;
    amount.onchange = e => tax.value = amount.value *0.1;

    tax.value = invoice.tax || 0;
    
    comment.value = invoice.comment;

    if ("expect" in invoice) {
        expect.value = invoice.expect;
    }

    if ("issue" in invoice) {
        issue.value = invoice.issue;
    }

    if ("complete" in invoice) {
        complete.value = invoice.complete;
    }

    save.onclick = onSaveInvoice.bind(tr);
    save.title = "Save item";

    remove.onclick = onRemoveInvoice.bind(tr);
    remove.title = "Remove item";

    tr.dataset.id = invoice.id;

    return tr;
}

function onSign() {
    const deposit = Number(document.body.querySelector("[name=deposit]").value);

    if (!deposit) {
        return document.body.querySelector("[name=deposit]").focus();
    }

    var sale = 0;

    if (![].every.call(document.getElementById("list_sale").children, tr => {
        if ([].every.call(tr.querySelectorAll("[type=date]"), input => {
            if (input.value) {
                return true;
            } else {
                return input.focus();
            }})) {
                sale += Number(tr.querySelector("[type=number]").value);

                return true;
            }
        })) {
        return;
    }
    
    if (sale !== deposit) {
        return alert(ERROR_INCONST_AMOUNT(deposit, sale)["kr"]);
    }

    if (![].every.call(document.getElementById("list_buy").children, tr => {
        return [].every.call(tr.querySelectorAll("[type=date]"), input => {
            return input.value? true: input.focus();
        });
    })) {
        return;
    }

    if (!confirm("Confirm.\n\n프로젝트를 완료합니까?")) {
        return;
    }
}

function onSaveOrder() {
    const project = {};

    if ([].every.call(document.body.querySelectorAll("[required]"), e => {
        if (!e.value) {
            e.focus();
        } else {
            if (e.name) {
                project[e.name] = e.type === "number"? Number(e.value): e.value;
            }

            return true;
        }
    })) {
        document.body.classList.add("loading");

        $.request.execute({
            command: $.id? "set": "add",
            target: "project",
            id: $.id,
            project: project
        }, function (e) {
            switch (this.status) {
            case 200:
                if ($.id) {
                    top.resetDialog();

                    alert(INFO_REQUEST_COMPLETE["kr"]);

                    document.body.classList.remove("loading");
                } else {
                    top.closeDialog(true);
                }

                break;
            default:
                showMessage(this);
            }
        });
    }
}

function onRemoveOrder () {
    if (!confirm(CONFIRM_REMOVE["kr"])) {
        return;
    }

    document.body.classList.add("loading");

    $.request.execute({
        command: "remove",
        target: "project",
        id: $.id,
    }, function (e) {
        switch (this.status) {
        case 200:
            top.closeDialog(true);

            break;
        case 500:
            alert(ERROR_REMOVE_RESTRICT["kr"]);
        
            document.body.classList.remove("loading");

            break;
        default:
            showMessage(this);
        }
    });
}

function setSummary() {
    var
        sale = 0,
        buy = 0;

    [].forEach.call(document.getElementById("list_sale").children, tr => {
        sale += Number(tr.querySelector("[type=number]").value);
    });

    [].forEach.call(document.getElementById("list_buy").children, tr => {
        buy += Number(tr.querySelector("[type=number]").value);
    });

    document.getElementById("sale").textContent = sale.toLocaleString();
    document.getElementById("buy").textContent = buy.toLocaleString();
    document.getElementById("profit").textContent = (sale - buy).toLocaleString();
    
    if (sale > 0) {
        document.getElementById("rate").textContent = `${((sale - buy) /sale *100).toFixed(2)}%`;
    }
}

function onAddSale() {
    addInvoice(1);
}

function onAddBuy() {
    addInvoice(2);
}

function onCancelDate (e) {
    if (e.keyCode === 27) {
        const date = e.target;

        if (date.type === "date") {
            date.value = "";
        }
    }
}

function addInvoice(type) {
    document.body.classList.add("loading");
    
    $.request.execute({
        command: "add",
        target: "invoice",
        invoice: {
            type: type,
            project: $.id
        }
    }, function () {
        switch (this.status) {
        case 200:
            window.location.reload();

            break;
        default:
            showMessage(this);
        }
    });
}

function upload(files) {
    const file = files.pop();

    if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            $.request.upload({
                id: $.id,
                name: file.name,
                type: "project",
                file: reader.result
            }, function () {
                switch (this.status) {
                case 200:
                    upload(files);
                
                    break;
                default:
                    showMessage(this);
                }
            });
        };

        reader.readAsArrayBuffer(file);
    } else {
        window.location.reload();
    }
}

function download(e) {
    const li = this;

    if(e.target === li) {
        document.body.classList.add("loading");

        $.request.download({
            id: li.dataset.id,
            name: li.dataset.name,
        }, function () {
            switch(this.status) {
            case 200:
                document.body.classList.remove("loading");

                break;
            default:
                showMessage(this);
            }
        });
    } else if (confirm(CONFIRM_REMOVE["kr"])) {
        document.body.classList.add("loading");
        
        $.request.execute({
            command: "remove",
            target: "file",
            id: li.dataset.id
        }, function () {
            switch(this.status) {
            case 200:
                document.getElementById("attach").removeChild(li);

                document.body.classList.remove("loading");

                break;
            default:
                showMessage(this);
            }
        });
    }
}

function createAttach(file) {
    const li = document.createElement("li");

    li.textContent = file.name;

    li.dataset.id = file.id;
    li.dataset.name = file.name;

    li.appendChild(document.createElement("span"));

    li.onclick = download;

    return li;
}

function showMessage (xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>

        <table>

                <colgroup>
                    <col width="160">

                </colgroup>
                <thead>
                    <tr>
                        <th>예정</th>

                <span class="button add" title="매입 아이템 추가" id="add_buy">&#xf055;</span>

                <colgroup>

                    <col width="20">
                    <col width="20">
                </colgroup>
                <thead>
                    <tr>
                        <th>예정</th>
                        <th>계산서발행</th>
                        <th>출금</th>
                        <th>금액</th>
                        <th>부가세</th>

        <script>

const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        id: Number(search.get("id")) || undefined
    };

document.getElementById("sign").onclick = onSign;
document.getElementById("save").onclick = onSaveOrder;
document.getElementById("remove").onclick = onRemoveOrder;
document.getElementById("reload").onclick = e => window.location.reload();
document.getElementById("close").onclick = e => top.closeDialog();
document.getElementById("add_sale").onclick = onAddSale;
document.getElementById("add_buy").onclick = onAddBuy;
document.getElementById("list_sale").onkeydown = onCancelDate;
document.getElementById("list_buy").onkeydown = onCancelDate;

{
    const attach = document.getElementById("attach");

    attach.addEventListener("dragover", e => {
        e.preventDefault();
    });

    attach.addEventListener("dragenter", e => {
        e.preventDefault();

        attach.classList.add("drop");
    });

    attach.addEventListener("dragleave", e => {
        e.preventDefault();

        attach.classList.remove("drop");
    });

    attach.addEventListener("drop", e => {
        e.preventDefault();
        
        attach.classList.remove("drop");

        document.body.classList.add("loading");

        upload([].slice.call(e.dataTransfer.files));
    });
}

document.body.querySelector("[name=deposit]").onchange = function () {
    const
        deposit = this.value,
        total = Math.round(deposit * 1.1);

    document.body.querySelector("[name=tax]").value = total - deposit;
    document.body.querySelector("[name=total]").value = total;
}

{
    const select = document.body.querySelector("[name=manager]");

    function initManager(e) {
        while(select.length > 0) {
            select.remove(0);
        }

        switch (this.status) {
        case 200:
            const
                managerData = JSON.parse(this.responseText),
                df = document.createDocumentFragment();
            let manager, option;

            for (let id in managerData) {
                manager = managerData[id];

                option = document.createElement("option");
                
                option.text = manager.name;
                option.value = id;

                df.appendChild(option);
            }

            select.appendChild(df);

            if ($.project) {
                select.value = $.project.manager;
            } else {
                select.selectedIndex = -1;
            }

            document.body.classList.remove("loading");

            break;
        default:
            showMessage(this);
        }
    }

    function resetManager () {
        document.body.classList.add("loading");

        $.request.execute({
            command: "get",
            target: "manager",
            company: $.company.value
        }, initManager);
    }
}
    
function initCompany(e) {
    switch (this.status) {
    case 200:
        const companyData = JSON.parse(this.responseText);

        $.origin = new Select({
            id: "origin",
            attr: "name",
            data: companyData
        });
        
        $.company = new Select({
            id: "company",
            attr: "name",
            data: companyData
        });

        $.company.addEventListener("change", resetManager);

        initialize();

        break;
    default:
        showMessage(this);
    }
}

function initProject () {
    switch(this.status) {
    case 200:
        const deposit = document.body.querySelector("[name=deposit]")

        $.project = JSON.parse(this.responseText);

        deposit.value = $.project.deposit;
        deposit.onchange();

        document.body.querySelector("[name=name]").value = $.project.name;
        document.body.querySelector("[name=contract]").value = $.project.contract;
        document.body.querySelector("[name=start]").value = $.project.start;
        document.body.querySelector("[name=end]").value = $.project.end;
        document.body.querySelector("[name=content]").value = $.project.content;
        document.body.querySelector("[name=payment]").value = $.project.payment;
        
        $.company.value = $.project.company;
        $.origin.value = $.project.origin;

        break;
    default:
        showMessage(this);
    }
}

function initAttach() {
    switch(this.status) {
    case 200:
        const
            fileData = JSON.parse(this.responseText),
            df = document.createDocumentFragment();

        for (let id in fileData) {
            df.appendChild(createAttach(fileData[id]));
        }

        document.getElementById("attach").appendChild(df);

        $.request.execute({
            command: "get",
            target: "project",
            id: $.id
        }, initProject);

        break;
    default:
        showMessage(this);
    }
}

function initInvoice() {
    switch(this.status) {
    case 200:
        const
            invoiceData = JSON.parse(this.responseText),
            dfS = document.createDocumentFragment(),
            dfB = document.createDocumentFragment();
        let invoice;

        for (let id in invoiceData) {
            invoice = invoiceData[id];

            if (invoice.type === 1) {
                dfS.appendChild(createItem(invoice));
            } else if (invoice.type === 2) {
                dfB.appendChild(createItem(invoice));
            }
        }

        document.getElementById("list_sale").appendChild(sort(dfS));
        document.getElementById("list_buy").appendChild(sort(dfB));

        setSummary();
        
        $.request.execute({
            command: "get",
            target: "file",
            type: "project",
            tid: $.id
        }, initAttach);

        break;
    default:
        showMessage(this);
    }
}

function initialize() {
    if ($.id) {
        document.body.classList.add("edit");

        $.request.execute({
            command: "get",
            target: "invoice",
            project: $.id
        }, initInvoice);
    } else {
        document.body.classList.remove("loading");
    }   
}

$.request.execute({
    command: "get",
    target: "company"
}, initCompany);

        </script>
