<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ERP</title>
        <style>
@import "/css/style.css";
@import "/css/dialog.css";
@import "/css/fa.css";


body.edit .password {
    display: none;
}

        </style>
        <script>

function initUser() {
    switch (this.status) {
    case 200:
        const
            user = JSON.parse(this.responseText),
            df = document.createDocumentFragment();

        $.form.elements["username"].value = user.username;
        $.form.elements["name"].value = user.name;
        $.form.elements["role"].value = user.role;
        $.form.elements["part"].value = user.part;
        $.form.elements["mobile"].value = user.mobile;
        $.form.elements["phone"].value = user.phone;
        $.form.elements["level"].value = user.level;
        $.form.elements["username"].setAttribute("readonly", true);

        [].forEach.call(document.body.querySelectorAll("[type=password]"), input => input.removeAttribute("required"));

        break;
    default:
        showMessage(this);
    }
}

function onSubmit (e) {
    e.preventDefault();

    document.body.classList.add("loading");

    $.request.execute({
        command: $.id? "set": "add",
        target: "user",
        id: $.id,
        user: {
            username: this.elements["username"].value,
            name: this.elements["name"].value,
            role: this.elements["role"].value,
            part: this.elements["part"].value,
            mobile: this.elements["mobile"].value,
            phone: this.elements["phone"].value,
            level: Number(this.elements["level"].value),
            password: hex_md5(this.elements["password"].value)
        }
    }, function () {
        switch(this.status) {
        case 200:
            top.closeDialog(true);

            break;
        default:
            showMessage(this);
        }
    });
}

function onReset (e) {
    e.preventDefault();

    document.body.classList.add("loading");
    
    $.request.execute({
        command: "remove",
        target: "user",
        id: $.id
    }, function () {
        switch(this.status) {
        case 200:
            top.closeDialog(true);

            break;
        default:
            showMessage(this);
        }
    });
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }
    
    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
    </head>
    <body>
        <main>
            <h2>
                User
                <span class="glyph close" id="close" title="대화창 닫기">&#xf00d;</span>
            </h2>
            <form>
                <table>
                    <colgroup>
                        <col width="120">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input name="username" type="text" required>
                            </td>
                        </tr>
                        <tr class="password">
                            <th>비밀번호</th>
                            <td>
                                <input name="password" type="password" required>
                            </td>
                        </tr>
                        <tr class="password">
                            <th>비밀번호 확인</th>
                            <td>
                                <input name="password2" type="password" required>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input name="name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>직급</th>
                            <td>
                                <input name="role" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>부서</th>
                            <td>
                                <input name="part" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>모바일</th>
                            <td>
                                <input name="mobile" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>내선</th>
                            <td>
                                <input name="phone" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>권한</th>
                            <td>
                                <select name="level" required>
                                    <option value="0">root</option>
                                    <option value="1" selected>user</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer>
                    <input type="reset" value="&#xf2ed; Remove">
                    <input type="submit" value="&#xf00c; Apply">
                </footer>
            </form>
        </main>

        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script src="/js/md5.js"></script>
        <script>
const
    search = new URLSearchParams(window.location.search),
    $ = {
        request: new Request(),
        id: Number(search.get("id")) || undefined,
        form: document.body.querySelector("form")
    };

document.getElementById("close").onclick = e =>top.closeDialog();

$.form.onsubmit = onSubmit;
$.form.onreset = onReset;

if ($.id) {
    document.body.classList.add("edit");

    $.request.execute({
        command: "get",
        target: "user",
        id: $.id
    }, initUser);
} else {
    document.body.classList.remove("loading");
}
        </script>
    </body>

</html>
