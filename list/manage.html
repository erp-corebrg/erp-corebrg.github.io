        <script>

function Cache () {
    this.initialize(arguments);
}           

Cache.prototype = {
    initialize: function (args) {
        this.cache = document.createDocumentFragment();
        this.table = args[0];
    },
    backup: function (tr) {
        this.cache.appendChild(tr);
    },
    restore: function () {
        this.table.appendChild(this.cache);
    },
    filter: function (fn) {
        const cache = document.createDocumentFragment();

        [].slice.call(this.cache.children)
            .forEach(tr => {
                if (fn(tr)) {
                    cache.appendChild(tr);
                }
            });

        [].slice.call(this.table.children)
            .forEach(tr => {
                (fn(tr)? cache: this.cache)["appendChild"] (tr);
                
            });

        this.table.appendChild(cache);
    }
};

        </script>
		<script>

function initInvoice(e) {
    switch(this.status) {
    case 200:
        const invoiceData = JSON.parse(this.responseText);

        for (let id in invoiceData) {
            createItem(invoiceData[id]);
        }

        $.cache.forEach(cache => cache.restore());

        document.body.querySelector("[name=status]").onchange();

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
}

function createItem(invoice) {
    var status;

    if (invoice.complete) {
    } else if (invoice.issue) {
        const date = Math.ceil((new Date() - new Date(invoice.issue)) /1000 /3600 /24);
        
        if (date > 0) {
            status = `+${date}`;
        }
    } else if (invoice.expect) {
        const date = Math.ceil((new Date() - new Date(invoice.expect)) /1000 /3600 /24);
        
        if (date > 0) {
            status = `+${date}`;
        }
    } else {
        return;
    }

    const tr = document.createElement("tr");

    tr.appendChild(document.createElement("th")).textContent = invoice.amount.toLocaleString();
    tr.appendChild(document.createElement("td")).textContent = invoice.expect;
    tr.appendChild(document.createElement("td")).textContent = invoice.issue;
    tr.appendChild(document.createElement("td")).textContent = invoice.complete;

    if (status) {
        const td = tr.appendChild(document.createElement("td"));

        td.textContent = status;

        td.classList.add("warning");
    } else {
        tr.appendChild(document.createElement("td")).textContent = "정상";
    }
    
    tr.appendChild(document.createElement("td")).textContent = invoice.comment;

    tr.dataset.id = invoice.project;
    
    tr.onclick = onSelectItem;

    $.cache[invoice.type -1].backup(tr);
}

function onSelectItem () {
    top.showDialog(`/dialog/order.html?id=${this.dataset.id}`);
}

function onChangeStatus () {
    var status = 0;

    for (let i=0; i<this.value; i++) {
        status <<= 1;
        status |= 1;
    }
    
    $.cache.forEach(cache => {
        cache.filter(tr => {
            var bytes = 0;
            
            [3, 2, 1].forEach (bit => {
                bytes <<= 1;
                bytes |= tr.children[bit].textContent? 1: 0;
            });

            return status === bytes;
        });
    });
}

function onSort (e) {
	const
        ascending = this.classList.toggle("ascending"),
        df = document.createDocumentFragment(),
        tr = this.parentNode,
        list = tr.parentNode.parentNode.querySelector("tbody"),
        index = [].indexOf.call(tr.children, this);

    this.classList.add("sorted");

    [].slice.call(list.children)
        .sort((a, b) => a.children[index].textContent.localeCompare(b.children[index].textContent) * (ascending? 1: -1))
        .forEach(e => df.appendChild(e));

	list.appendChild(df);
}

function showMessage (xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
