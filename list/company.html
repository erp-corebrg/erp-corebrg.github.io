<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>CeRP</title>
		
		<style>
@import "/css/style.css";
@import "/css/list.css";
@import "/css/fa.css";

#sort::after {
    font-family: "Font Awesome 5 Free";
    content: "\f0dc";
	cursor: pointer;
    position: absolute; right: 3px;
}

#sort.sorted::after {
	content: "\f0de";
}

#sort.ascending::after {
	content: "\f0dd";
}

header input,
header select {
	padding: .5em;
}

nav {
	display: flex;
	align-items: center;
}

nav> div {
	margin-right: 5px;
}

nav >img {
	cursor: pointer;
}

ul {
	margin: 0; padding: 0;
	list-style: none;
}

tbody th {
    text-align: center;
    color: #efefef;
    background-color: #28a745;
}

.button {
    font-size: 2em;
}

.button:hover {
    color: #fcba30;
    transition: color 0.5s linear;
}

header form input {
    font-family: "Font Awesome 5 Free";
}

		</style>

		<script>

function createItem(company) {
    const item = document.createElement("tr");

    item.appendChild(document.createElement("th")).textContent = company.name;
    item.appendChild(document.createElement("td")).textContent = company.id;
    item.appendChild(document.createElement("td")).textContent = company.ceo;
    item.appendChild(document.createElement("td")).textContent = company.address;

    item.dataset.id = company.id;

    item.onclick = onSelectItem;

    return item;
}

function onExport() {
	const row = [];
	
	row[0] = `"회사명","사업자등록번호","대표자","주소지"`;
	
    [].forEach.call($.list.children, tr => {
        const col = [];

        [].forEach.call(tr.children, td => {
            col.push(`"${td.textContent.replace(/\"/g, "'")}"`);
        })

        row.push(col.join(","));
    });

	download(new Blob(["\ufeff", row.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "company.csv");
}

function download (blob, fileName) {
    const a = document.createElement("a"),
        event = document.createEvent("MouseEvent");
        
    a.setAttribute("download", fileName);
    a.setAttribute("href", URL.createObjectURL(blob));
    
    event.initEvent("click", true, true);
    
    a.dispatchEvent(event);
}

function onSelectItem() {
    top.showDialog(`/dialog/company.html?id=${this.dataset.id}`);
}

function onSort (e) {
	const
        ascending = this.classList.toggle("ascending"),
		df = document.createDocumentFragment();

    this.classList.add("sorted");

    [].slice.call($.list.children)
        .sort((a, b) => a.children[0].textContent.localeCompare(b.children[0].textContent) * (ascending? 1: -1))
        .forEach(e => df.appendChild(e));

	$.list.appendChild(df);
}

function onSearch (e) {
    e.preventDefault();
    
    const
        keyword = this.elements["keyword"].value,
        df = document.createDocumentFragment();
    
    document.body.classList.remove("loading");

    [].slice.call($.cache.children).forEach(e => {
        if ([0].some(i => {
            if (e.children[i].textContent.indexOf(keyword) !== -1) {
                return true;
            }})) {
                df.appendChild(e);
        }
    });

    [].slice.call($.list.children).forEach(e => {
        if ([0].some(i => {
            if (e.children[i].textContent.indexOf(keyword) !== -1) {
                return true;
            }})) {
            df.appendChild(e);
        } else {
            $.cache.appendChild(e);
        }
    });

    $.list.appendChild(df);

    document.body.classList.remove("loading");
}

function count() {
	var count = 0;

	[].forEach.call($.list.children, function (row) {
		if (row.offsetHeight > 0) {
			count++;
		}
	});

	return count;
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
		
	</head>
	
	<body class="loading">
        <header>
            <nav>
                <span class="button" title="Add Company" id="add">&#xf055;</span>
                <span class="button" id="export" title="CSV Export">&#xf019;</span>
            </nav>
            <form>
                <input type="text" name="keyword">
                <input type="submit" value="&#xf002;">
            </form>
        </header>
        <main>
            <table>
                <colgroup>
                    <col width="400">
                    <col width="200">
                    <col width="120">
                </colgroup>
                <thead>
                    <tr id="header">
                        <th id="sort">Company</th>
                        <th>Registration</th>
                        <th>CEO</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </main>
		
		<div class="bg_loading"></div>
		
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const $ = {
        request: new Request(),
        list: document.getElementById("list"),
        header: document.getElementById("header"),
        form: document.querySelector("form"),
        cache: document.createDocumentFragment()
    };

document.getElementById("add").onclick = e => top.showDialog("/dialog/company.html");
document.getElementById("sort").onclick = onSort;
document.getElementById("export").onclick = onExport;

$.form.onsubmit = onSearch;

function initCompany(e) {
    switch(this.status) {
    case 200:
        const
            companyData = JSON.parse(this.responseText),
            df = document.createDocumentFragment();

        for (let id in companyData) {
            df.appendChild(createItem(companyData[id]));
        }

        document.getElementById("list").appendChild(df);

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
}

$.request.execute({
    command: "get",
    target: "company"
}, initCompany);
        </script>
	
	</body>
	
</html>
