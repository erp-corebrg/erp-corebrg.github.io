<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>CeRP</title>
		
		<style>
@import "/css/style.css";
@import "/css/list.css";
@import "/css/fa.css";

nav {
	display: flex;
	align-items: center;
}

.button {
    font-size: 2em;
}

.button:hover {
    color: #fcba30;
    transition: color 0.5s linear;
}


		</style>

		<script>

function createItem(car) {
    const item = document.createElement("tr");

    item.appendChild(document.createElement("td")).textContent = car.name;
    item.appendChild(document.createElement("td")).textContent = car.number;
    item.appendChild(document.createElement("td"));

    item.dataset.id = car.id;

    item.onclick = onSelectItem;

    return item;
}

function onSelectItem() {
    top.showDialog(`/dialog/car.html?id=${this.dataset.id}`);
}

function initCar() {
    switch (this.status) {
    case 200:
        const
            carData = JSON.parse(this.responseText),
            df = document.createDocumentFragment();
        
        for (let id in carData) {
            df.appendChild(createItem(carData[id]));
        }

        document.getElementById("list").appendChild(df);

        document.body.classList.remove("loading");

        break;
    default:
        showMessage(this);
    }
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
		
	</head>
	
	<body class="loading">
        <header>
            <nav>
                <span class="button" id="add" title="Add Item">&#xf055;</span>
            </nav>
        </header>
        <main>
            <table>
                <colgroup>
                    <col width="200">
                    <col width="160">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>차량명</th>
                        <th>등록번호</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </main>
		
		<div class="bg_loading"></div>
		
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const $ = {
        request: new Request(),
        list: document.getElementById("list"),
        form: document.querySelector("form")
    };

document.getElementById("add").onclick = e => top.showDialog("/dialog/car.html");


$.request.execute({
    command: "get",
    target: "car"
}, initCar);

        </script>
	
	</body>
	
</html>
