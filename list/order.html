<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>CeRP</title>
		
		<style>
@import "/css/style.css";
@import "/css/list.css";
@import "/css/fa.css";

.sort::after {
    font-family: "Font Awesome 5 Free";
    content: "\f0dc";
	cursor: pointer;
    position: absolute; right: 3px;
}

.sort.sorted::after {
	content: "\f0de";
}

.sort.ascending::after {
	content: "\f0dd";
}

header input,
header select {
	padding: .5em;
}

nav {
	display: flex;
	align-items: center;
}

nav> div {
	margin-right: 5px;
}

nav >img {
	cursor: pointer;
}

ul {
	margin: 0; padding: 0;
	list-style: none;
}

tbody th {
    text-align: center;
    color: #efefef;
    background-color: #28a745;
}

tbody td:nth-child(4) {
    text-align: right;
}

.button {
    font-size: 2em;
}

.button:hover {
    color: #fcba30;
    transition: color 0.5s linear;
}

header form input {
    font-family: "Font Awesome 5 Free";
}

		</style>

		<script>

function createItem(project) {
    const item = document.createElement("tr");

    item.appendChild(document.createElement("td")).textContent = project.origin;
    item.appendChild(document.createElement("th")).textContent = project.name;
    item.appendChild(document.createElement("td")).textContent = project.company;
    item.appendChild(document.createElement("td")).textContent = project.deposit.toLocaleString();
    item.appendChild(document.createElement("td")).textContent = project.contract;
    item.appendChild(document.createElement("td")).textContent = project.payment;
    item.appendChild(document.createElement("td"));

    item.dataset.id = project.id;

    item.onclick = onSelectItem;

    return item;
}

function onSelectItem() {
    top.showDialog(`/dialog/order.html?id=${this.dataset.id}`);
}

function onSort (e) {
	const
        ascending = this.classList.toggle("ascending"),
		df = document.createDocumentFragment(),
        index = [].indexOf.call(this.parentNode.children, this);

    this.classList.add("sorted");

    [].slice.call($.list.children)
        .sort((a, b) => a.children[index].textContent.localeCompare(b.children[index].textContent) * (ascending? 1: -1))
        .forEach(e => df.appendChild(e));

	$.list.appendChild(df);
}

function onSearch (e) {
    e.preventDefault();
    
    const
        keyword = this.elements["keyword"].value,
        df = document.createDocumentFragment();
    
    document.body.classList.remove("loading");

    [].slice.call($.cache.children).forEach(e => {
        if ([0, 1, 2].some(i => {
            if (e.children[i].textContent.indexOf(keyword) !== -1) {
                return true;
            }})) {
                df.appendChild(e);
        }
    });

    [].slice.call($.list.children).forEach(e => {
        if ([0, 1, 2].some(i => {
            if (e.children[i].textContent.indexOf(keyword) !== -1) {
                return true;
            }})) {
            df.appendChild(e);
        } else {
            $.cache.appendChild(e);
        }
    });

    $.list.appendChild(df);

    document.body.classList.remove("loading");
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
		
	</head>
	
	<body class="loading">
        <header>
            <nav>
                <span class="button" id="add" title="Add Project">&#xf055;</span>
                <!--span class="button" id="export" title="CSV Export">&#xf019;</span-->
            </nav>
            <form>
                <input type="text" name="keyword">
                <input type="submit" value="&#xf002">
            </form>
        </header>
        <main>
            <table>
                <colgroup>
                    <col width="260">
                    <col width="400">
                    <col width="260">
                    <col width="120">
                    <col width="120">
                    <col width="100">
                </colgroup>
                <thead>
                    <tr id="header">
                        <th class="sort">
                            고객사
                        </th>
                        <th class="sort">
                            프로젝트
                        </th>
                        <th>발주처</th>
                        <th>계약금액</th>
                        <th>계약일</th>
                        <th>지급조건</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </main>
		
		<div class="bg_loading"></div>
		
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const $ = {
        request: new Request(),
        list: document.getElementById("list"),
        header: document.getElementById("header"),
        form: document.querySelector("form"),
        cache: document.createDocumentFragment()
    };

document.getElementById("add").onclick = e => top.showDialog("/dialog/order.html");

[].forEach.call(document.body.querySelectorAll(".sort"), e => e.onclick = onSort);

$.form.onsubmit = onSearch;

function initProject(e) {
    switch(this.status) {
    case 200:
        const
            prjData = JSON.parse(this.responseText),
            df = document.createDocumentFragment();

        for (let id in prjData) {
            df.appendChild(createItem(prjData[id]));
        }

        document.getElementById("list").appendChild(df);

        document.body.classList.remove("loading");
        break;
    default:
        showMessage(this);
    }
}

$.request.execute({
    command: "get",
    target: "project"
}, initProject);
        </script>
	
	</body>
	
</html>
