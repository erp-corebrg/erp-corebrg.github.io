<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>CeRP</title>
		
		<style>
@import "/css/style.css";
@import "/css/list.css";
@import "/css/fa.css";

.sort::after {
    font-family: "Font Awesome 5 Free";
    content: "\f0dc";
	cursor: pointer;
    position: absolute; right: 3px;
}

.sort.sorted::after {
	content: "\f0de";
}

.sort.ascending::after {
	content: "\f0dd";

header select {
	padding: .5em;

nav {
	display: flex;
	align-items: center;

	margin-right: 5px;

	cursor: pointer;
}

	margin: 0; padding: 0;
	list-style: none;

    text-align: center;
    color: #efefef;
    background-color: #28a745;

    text-align: right;

    font-size: 2em;

    font-family: "Font Awesome 5 Free";

		</style>

		<script>

function createItem(project) {
    const item = document.createElement("tr");
console.log(project);
    item.appendChild(document.createElement("td")).textContent = project.origin;
    item.appendChild(document.createElement("th")).textContent = project.name;
    item.appendChild(document.createElement("td")).textContent = project.company;
    item.appendChild(document.createElement("td")).textContent = project.deposit.toLocaleString();
    item.appendChild(document.createElement("td")).textContent = project.contract;
    item.appendChild(document.createElement("td")).textContent = project.payment;
    item.appendChild(document.createElement("td"));

    item.dataset.id = project.id;

    item.onclick = onSelectItem;

    return item;
}

function onSelectItem() {
    top.showDialog(`/dialog/order.html?id=${this.dataset.id}`);
}

function onSort (e) {
	const
        ascending = this.classList.toggle("ascending"),
		df = document.createDocumentFragment(),
        index = [].indexOf.call(this.parentNode.children, this);

    this.classList.add("sorted");

    [].slice.call($.list.children)
        .sort((a, b) => a.children[index].textContent.localeCompare(b.children[index].textContent) * (ascending? 1: -1))
        .forEach(e => df.appendChild(e));

	$.list.appendChild(df);
}

function onSearch (e) {
    e.preventDefault();
    
    const
        keyword = this.elements["keyword"].value,
        df = document.createDocumentFragment();
    
    document.body.classList.remove("loading");

    [].slice.call($.cache.children).forEach(e => {
        if (e.children[0].textContent.indexOf(keyword) !== -1) {
            df.appendChild(e);
        }
    });

    [].slice.call($.list.children).forEach(e => {
        if (e.children[0].textContent.indexOf(keyword) !== -1) {
            df.appendChild(e);
        } else {
            $.cache.appendChild(e);
        }
    });

    $.list.appendChild(df);

    document.body.classList.remove("loading");
}
    
function onSave() {
	var baseMap = {},
		etc = [],
		row = [];
	
	row[0] = "Label,Name,Type,Address";
	
	if ($.customArray) {
		$.customArray.forEach(function (custom) {
			row[0] += (","+ custom);
		});
	}
	
	var node, label;

	for (let id in $.nodeData) {
		node = $.nodeData[id];

		if (node.label) {
			label = node.label.split(",")[0];
			
			if (!(label in baseMap)) {
				baseMap[label] = [];
			}

			baseMap[label].push(node);
		}
		else {
			etc.push(node);
		}
	}
	
	const keys = Object.keys(baseMap).sort(function (a, b) {
		return a.localeCompare(b);
	});

	keys.push("");

	baseMap[""] = etc;

	keys.forEach(function (label) {
		baseMap[label].forEach(function (node) {
			const columns = [label, node.name, node.type, node.ip];

			if ($.customArray) {
				$.customArray.forEach(function (custom) {
					columns.push("custom" in node? node.custom[custom] || "": "");
				});
			}

			row.push(columns.join(","));
		});
	});

	ITAhM.util.download(new Blob(["\ufeff", row.join("\n")] ,{
		type: "text/csv;charset=utf-8;"
	}), "node.csv");
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESSION_EXPIRED["kr"]);

        break;
    default:
        alert(`${ERROR_REQUEST_CODE["kr"]}: ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
		
	</head>
	
	<body class="loading">
        <header>
            <nav>
                <span class="button" id="add" title="Add Project">&#xf055;</span>
                <span class="button" id="export" title="CSV Export">&#xf019;</span>
            </nav>
            <form>
                <input type="text" name="keyword" placeholder="IP, Type, Name">
                <input type="submit" value="&#xf002; Search">
            </form>
        </header>
        <main>
            <table>
                <colgroup>
                    <col width="260">
                    <col width="400">
                    <col width="260">
                    <col width="120">
                    <col width="120">
                    <col width="100">
                </colgroup>
                <thead>
                    <tr id="header">
                        <th class="sort">
                            고객사
                        </th>
                        <th class="sort">
                            프로젝트
                        </th>
                        <th>발주처</th>
                        <th>계약금액</th>
                        <th>계약일</th>
                        <th>지급조건</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </main>
		
		<div class="bg_loading"></div>
		
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
		<script>

const $ = {
        request: new Request(),
        list: document.getElementById("list"),
        header: document.getElementById("header"),
        form: document.querySelector("form"),
        cache: document.createDocumentFragment()
    };

document.getElementById("add").onclick = e => top.showDialog("/dialog/order.html");
[].forEach.call(document.body.querySelectorAll(".sort"), e => e.onclick = onSort);

$.form.onsubmit = onSearch;

function initProject(e) {
    switch(this.status) {
    case 200:
        const
            prjData = JSON.parse(this.responseText),
            df = document.createDocumentFragment();

        for (let id in prjData) {
            df.appendChild(createItem(prjData[id]));
        }

        document.getElementById("list").appendChild(df);

        document.body.classList.remove("loading");
        break;
    default:
        showMessage(this);
    }
}

$.request.execute({
    command: "get",
    target: "project"
}, initProject);
        </script>
	
	</body>
